{% load static %}

<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>H35投票网站</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/styles.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'polls/responsive-nav.css' %}" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="responsive-nav.js"></script>
    {% block link %}{% endblock %}
  </head>
  <body>

    <div role="navigation" id="nav">
      <ul>
        <li class="active"><a href="#main">主页</a></li>
        <li><a href="#">发起投票</a></li>
        <li><a href="#">未参与的投票</a></li>
        <li><a href="#">已结束的投票</a></li>
      </ul>
    </div>

    <div role="main" class="main" id="main">
      <a href="#nav" id="toggle">菜单</a>
      {% block content %}{% endblock %}
    </div>



    <script>
      var navigation = responsiveNav("#nav", {customToggle: "#toggle"});
    </script>
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
