{% extends 'base.html' %}

{% block main %}
<h1>{{ question.title }}</h1>
<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }}</li>
{% endfor %}
</ul>

<div class="modal fade" id="do_vote" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">填写投票内容</h4>
            </div>
            <form class="form" action="{% url 'index' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <input type="hidden" name="count" value="" >
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">增加问题</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

{% endblock %}
