{% extends 'base.html' %}

{% block main %}

{% if user.is_authenticated %}

<form action="vote:detail" method="post">
    {% csrf_token %}
    <h3 class="text-center">{{ question.title }}</h3>
    <ul>
    {% for choice in question.choice_set.all %}
        <label><input type="checkbox" name="choice" value="{{ choice.id }}" id="choice{{ forloop.counter }}">{{ choice.choice_text }}</label>
        <br>
    {% endfor %}
        <input type="submit" value="确认投票">
    </ul>
</form>

<div class="modal fade" id="do_vote" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">填写投票内容</h4>
            </div>
            <form class="form" action="{% url 'index' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <input type="hidden" name="count" value="" >
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">增加问题</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>



{% else %}
    <p class="h4 text-center">你还没有登录，请
        <button class="btn btn-default"><a href="{% url 'login' %}?next={{ request.path }}">登录</a></button>
        <input type="hidden" name="next" value="{{ next }}"/>
        或者
        <button class="btn btn-default"><a href="{% url 'vote:register' %}">注册</a></button>
    </p>
{% endif %}

{% endblock %}
