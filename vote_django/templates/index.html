{% extends 'base.html' %}

{% load staticfiles %}


{% block main %}
<table class="table table-striped">
  <caption class="h4 text-center">最新投票</caption>
  <thead>
    <tr>
      <th class="text-center">发起人</th>
      <th class="text-center">发起时间</th>
      <th class="text-center">标题</th>
    </tr>
  </thead>
  <tbody>
    {% for question in question_list %}
    <tr>
        <td class="text-center" width="20%">{{ question.author }}</td>
        <td class="text-center" width="20%">{{ question.created_time }}</td>
        <td class="text-center" width="60%"><a href="{{ question.get_absolute_url }}" style="text-decoration:none">{{ question.title }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="{% static "scripts/add_choice.js" %}" type="text/javascript"></script>

</body>
</html>
