{% extends 'base.html' %}
{% load staticfiles %}

{% block main %}
{% if versionList %}
<table class="table table-striped">
  <caption class="h4 text-center">回归版本列表</caption>
  <thead>
    <tr>
      <th class="text-center">版本</th>
      <th class="text-center">值周人</th>
      <th class="text-center">备注</th>
    </tr>
  </thead>
  <tbody>
    {% for version in versionList %}
    <tr>
        <td class="text-center" width="34%"><a href="{{ version.get_recent_version }}" style="text-decoration:none">{{ version.version|date:"Y-m-d" }}</a></td>
        <td class="text-center" width="33%">{{ version.leader }}</td>
        <td class="text-center" width="33%">{{ version.remark }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% else %}
<p class="text-center">还没有回归列表，联系管理员添加Orz</p>
{% endif %}
{% endblock %}
